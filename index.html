<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shortcut Manager app</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <header>
            <h1>Shortcut Manager app</h1>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </header>
        <main>
            <div id="controls">
                <input type="text" id="searchInput" placeholder="Search shortcuts...">
                <select id="categoryFilter"></select>
                <button id="addShortcutBtn">Add Shortcut</button>
                <button id="exportBtn">Export the Data</button>
                <input
                    type="file"
                    id="importInput"
                    accept=".json"
                    style="display: none;"
                >
                <button id="importBtn">Import Data</button>
            </div>
            <div id="shortcutList"></div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Add Shortcut</h2>
                    <input type="text" id="shortcutTitle" placeholder="Title">
                    <textarea id="shortcutDescription" placeholder="Description"></textarea>
                    <input
                        type="text"
                        id="shortcutKeys"
                        placeholder="Press shortcut keys"
                        readonly
                    >
                    <select id="shortcutCategory"></select>
                    <button id="saveShortcutBtn">Save Shortcut</button>
                </div>
            </div>
        </main>
        <script type="module" src="scripts/script.js"></script>
    </body>
</html>
